<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo do Dino</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        #game {
            position: relative;
            width: 800px;
            height: 200px;
            background-color: white;
            border: 2px solid #333;
            margin: 50px auto;
            overflow: hidden;
        }

        #dino {
            position: absolute;
            bottom: 0;
            left: 50px;
            width: 40px;
            height: 40px;
            background-color: green;
        }

        #cactus {
            position: absolute;
            bottom: 0;
            right: -60px;
            width: 30px;
            height: 60px;
            background-color: red;
            animation: moveCactus 2s linear infinite;
        }

        @keyframes moveCactus {
            0% { right: -30px; }
            100% { right: 100%; }
        }

        .jump {
            animation: jump 0.6s ease-out;
        }

        @keyframes jump {
            0% { bottom: 0; }
            50% { bottom: 100px; }
            100% { bottom: 0; }
        }

        #game-over {
            display: none;
            font-size: 24px;
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        #restart-btn {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        #score {
            font-size: 20px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>Jogo do Dino Simples</h1>
<div id="score">Pontos: 0</div>
<div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
    <div id="game-over">Game Over</div>
</div>
<button id="restart-btn">Reiniciar</button>

<script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const gameOver = document.getElementById("game-over");
    const restartBtn = document.getElementById("restart-btn");
    const scoreDisplay = document.getElementById("score");

    let isJumping = false;
    let score = 0;
    let gameInterval;
    let scoreInterval;

    document.addEventListener("keydown", function(event) {
        if (event.code === "Space" || event.code === "ArrowUp") {
            jump();
        }
    });

    function jump() {
        if (isJumping) return;

        isJumping = true;
        dino.classList.add("jump");

        setTimeout(() => {
            dino.classList.remove("jump");
            isJumping = false;
        }, 500);
    }

    function checkCollision() {
        const dinoTop = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
        const cactusRight = parseInt(window.getComputedStyle(cactus).getPropertyValue("right"));

        if (cactusRight > 720 && cactusRight < 770 && dinoTop < 40) {
            gameOver.style.display = "block";
            restartBtn.style.display = "inline-block";
            cactus.style.animation = "none";
            cactus.style.right = cactusRight + "px";
            clearInterval(gameInterval);
            clearInterval(scoreInterval);
        }
    }

    function updateScore() {
        score++;
        scoreDisplay.textContent = "Pontos: " + score;
    }

    gameInterval = setInterval(checkCollision, 10);
    scoreInterval = setInterval(updateScore, 200); // Aumenta os pontos a cada 200ms

    restartBtn.addEventListener("click", function() {
        location.reload();
    });
</script>

</body>
</html>
