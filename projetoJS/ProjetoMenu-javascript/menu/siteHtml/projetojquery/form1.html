<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULÁRIOS EM HTML</title>

    <script>
        function Calcular()
        {
            var nome= document.getElementById("nome").value;
            var n1 = parseFloat(document.getElementById("nota1").value);
            var n2 = parseFloat(document.getElementById("nota2").value);
            event.preventDefault();

            if(isNaN(n1) ||isNaN(n2)){
                alert("Digite numeros inválidos\n");
            }
            else if(nome == ""){
                alert("Preencha no nome");
            }
            else{
                var media = (n1+n2);
                alert("Sua média é = " + media);
            }
        }
    </script>
    <style>
        body{
            background-image: url(img/fundo.jpg);
            background-repeat:no-repeat;
            background-size: cover;
            h1{
                text-decoration: underline;
                text-align: center;
                color: white;
                font-family: Verdana, Geneva, Tahoma, sans-serif;
            }
            form{
                width: 300px;
                margin: 0 auto;
                padding: 20px;
                border: 5px solid rgb(0, 60, 255);
                border-radius: 5px;
                background-color: rgb(69, 144, 241);
            }
            label{
                display: block;
                margin-bottom: 5px;
                color: rgb(250, 250, 250);
            }
            button{
                padding: 10px 20px;
                border: none;
                border-radius: 3px;
                background-color: rgb(0, 60, 255);
                color: white;
                text-align: center;
            }
            button:hover{
                background-color: white;
                color:rgb(0, 60, 255)
            }
        }
    </style>

</head>
<body>
    
<h1>DISCIPLINA DE WEB</h1>
<br>
<form>
    <label>Nome:</label>
    <input type="text" name="nome" id="nome" maxlength="70"> <br>
    <label>Nota 1:</label>
    <input type="text" name="nota1" id="nota1" maxlength="10"> <br>
    <label>Nota 2:</label>
    <input type="text" name="nota2" id="nota2" maxlength="10"> <br>
    <center>
        <br>
        <button onclick="Calcular()">CALCULAR</button>
    </center>

</form>

</body>
</html>
